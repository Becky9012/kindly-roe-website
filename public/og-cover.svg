<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F0E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A65D3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="40" fill="#B87333" opacity="0.1"/>
  <circle cx="1100" cy="150" r="60" fill="#A65D3A" opacity="0.08"/>
  <circle cx="200" cy="500" r="30" fill="#B87333" opacity="0.12"/>
  <circle cx="1000" cy="450" r="50" fill="#A65D3A" opacity="0.06"/>
  
  <!-- Main content area -->
  <rect x="150" y="200" width="900" height="230" rx="20" fill="white" opacity="0.9"/>
  
  <!-- Title -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#B87333">Kindly Roe</text>
  
  <!-- Subtitle -->
  <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666">A companion for families and adults</text>
  
  <!-- Description -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#888">Curious, compassionate, and practical support as you find your way</text>
  
  <!-- Accent line -->
  <rect x="400" y="400" width="400" height="4" rx="2" fill="url(#accent)"/>
</svg>
