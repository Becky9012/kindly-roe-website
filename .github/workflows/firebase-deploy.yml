name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation

jobs:
  deploy:
    name: Deploy to Firebase Hosting & Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/108074550869/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ci-deployer@kindlyroe-website.iam.gserviceaccount.com

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Firebase project
        run: firebase use kindlyroe-website

      - name: Build project
        run: npm run build

      - name: Install and build functions
        working-directory: functions
        run: |
          echo "📦 Installing functions dependencies..."
          npm ci
          echo "✅ Dependencies installed"
          echo "📋 Verifying firebase-functions is installed..."
          if [ ! -d "node_modules/firebase-functions" ]; then
            echo "❌ Error: firebase-functions package not found in node_modules"
            ls -la node_modules/ | head -20
            exit 1
          fi
          echo "✅ firebase-functions found"
          echo "🔨 Building functions..."
          npm run build
          echo "✅ Build complete"
          echo "📋 Verifying build output..."
          if [ ! -f "lib/index.js" ]; then
            echo "❌ Error: lib/index.js was not created"
            echo "Contents of functions directory:"
            ls -la
            echo "Contents of lib directory (if exists):"
            ls -la lib/ 2>&1 || echo "lib directory does not exist"
            exit 1
          fi
          echo "✅ lib/index.js exists"

      - name: Deploy Hosting and Functions
        run: firebase deploy --only hosting,functions --project kindlyroe-website --non-interactive
