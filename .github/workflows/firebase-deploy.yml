name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation

jobs:
  deploy:
    name: Deploy to Firebase Hosting & Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/108074550869/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ci-deployer@kindlyroe-website.iam.gserviceaccount.com

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Firebase project
        run: firebase use kindlyroe-website

      - name: Build project
        run: npm run build

      - name: Build functions
        working-directory: functions
        run: |
          npm ci
          npm run build || echo "No build script, skipping"

      - name: Deploy Hosting and Functions
        run: firebase deploy --only hosting,functions --project kindlyroe-website --non-interactive
