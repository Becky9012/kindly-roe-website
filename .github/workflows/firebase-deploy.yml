name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation

jobs:
  deploy:
    name: Deploy to Firebase Hosting & Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/108074550869/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ci-deployer@kindlyroe-website.iam.gserviceaccount.com

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required APIs
        run: |
          gcloud services enable cloudbilling.googleapis.com --project=kindlyroe-website || echo "API may already be enabled"
          gcloud services enable cloudfunctions.googleapis.com --project=kindlyroe-website || echo "API may already be enabled"
          gcloud services enable cloudbuild.googleapis.com --project=kindlyroe-website || echo "API may already be enabled"
          gcloud services enable artifactregistry.googleapis.com --project=kindlyroe-website || echo "API may already be enabled"
          gcloud services enable run.googleapis.com --project=kindlyroe-website || echo "API may already be enabled"
          gcloud services enable eventarc.googleapis.com --project=kindlyroe-website || echo "API may already be enabled"

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Firebase project
        run: firebase use kindlyroe-website

      - name: Build project
        run: npm run build

      - name: Install and build functions
        working-directory: functions
        run: |
          echo "üì¶ Installing functions dependencies..."
          npm ci
          echo "‚úÖ Dependencies installed"
          echo "üìã Verifying firebase-functions is installed..."
          if [ ! -d "node_modules/firebase-functions" ]; then
            echo "‚ùå Error: firebase-functions package not found in node_modules"
            ls -la node_modules/ | head -20
            exit 1
          fi
          echo "‚úÖ firebase-functions found"
          echo "üî® Building functions..."
          npm run build
          echo "‚úÖ Build complete"
          echo "üìã Verifying build output..."
          if [ ! -f "lib/index.js" ]; then
            echo "‚ùå Error: lib/index.js was not created"
            echo "Contents of functions directory:"
            ls -la
            echo "Contents of lib directory (if exists):"
            ls -la lib/ 2>&1 || echo "lib directory does not exist"
            exit 1
          fi
          echo "‚úÖ lib/index.js exists"

      - name: Verify functions are ready for deployment
        run: |
          echo "üîç Pre-deploy verification from root directory..."
          echo "Current directory: $(pwd)"
          echo ""
          echo "üìã Checking functions directory structure:"
          ls -la functions/ | head -15 || echo "functions directory not found"
          echo ""
          echo "üìã Checking functions/lib/index.js..."
          if [ ! -f "functions/lib/index.js" ]; then
            echo "‚ùå Error: functions/lib/index.js not found from root directory"
            echo "Contents of functions directory:"
            ls -la functions/
            echo "Contents of functions/lib (if exists):"
            ls -la functions/lib/ 2>&1 || echo "functions/lib directory does not exist"
            exit 1
          fi
          echo "‚úÖ functions/lib/index.js exists ($(wc -c < functions/lib/index.js) bytes)"
          echo ""
          echo "üìã Checking functions/package.json..."
          if [ ! -f "functions/package.json" ]; then
            echo "‚ùå Error: functions/package.json not found"
            exit 1
          fi
          echo "‚úÖ functions/package.json exists"
          echo ""
          echo "üìã Checking functions/node_modules/firebase-functions..."
          if [ ! -d "functions/node_modules/firebase-functions" ]; then
            echo "‚ùå Error: functions/node_modules/firebase-functions not found"
            echo "Contents of functions/node_modules (if exists):"
            ls -la functions/node_modules/ 2>&1 | head -20 || echo "functions/node_modules does not exist"
            echo ""
            echo "üîç Checking if npm install completed..."
            if [ ! -d "functions/node_modules" ]; then
              echo "‚ö†Ô∏è  functions/node_modules doesn't exist - running npm install..."
              cd functions && npm install && cd ..
            fi
            if [ ! -d "functions/node_modules/firebase-functions" ]; then
              echo "‚ùå Still missing after install attempt"
              exit 1
            fi
          fi
          echo "‚úÖ functions/node_modules/firebase-functions exists"
          echo ""
          echo "‚úÖ All checks passed, ready to deploy"

      - name: Deploy Hosting and Functions
        run: firebase deploy --only hosting,functions --project kindlyroe-website --non-interactive
